<!doctype html>
{% load static%}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>{{mbti_id}}</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/album/">

    

    <!-- Bootstrap core CSS -->
    <link href="{% static '/assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
  </head>
  <body>
  <main>
    <section class="py-5 text-center container bg-light">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light" style="text-transform:uppercase">{{mbti_id}}</h1>
          <p class="lead text-muted">{{mbti_table.profile}}</p>
          <p>
            <a href="#" class="btn btn-primary my-2">여행지</a>
            <a href="#" class="btn btn-primary my-2">영화</a>
            <a href="#" class="btn btn-primary my-2">취미</a>
          </p>
        </div>
      </div>
    </section>
    <div class="album py-5">
            <div class="container">
              <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for hobby in hobbys %}
                  <div class="col">
                    <div class="card shadow-sm">
                      <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                        <a href="{{hobby.info}}">
                          <image xlink:href="{{hobby.photo}}" x="0"y="0" height="225" width="100%"/>
                        </a>
                      </svg>
                      <div class="card-body">
                        <p class="card-text">{{hobby.title}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                          <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary">HEART</button>
                          </div>
                          <small class="text-muted">200</small>
                        </div>
                      </div>
                    </div>
                  </div>
                {% endfor %}
              </div>
            </div>
          </div>
    <div class="user_rmd py-5 container">
          <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Content</th>
        <th scope="col">Heart</th>
      </tr>
    </thead>
    <tbody>
      {% for hobby in hobbys %}
        <tr>
          <th scope="row">{{user.name}}</th>
          <td>{{hobby.title}}</td>
          <td>300</td>
        </tr>
      {% endfor%}
    </tbody>
  </table>
    </div>
    <div class="hobby_comment py-5 container">
    <form action="#" method="POST">
      {% csrf_token%}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">{{user_name}}</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="width:80%">
      </div>
      <button type="submit" class="btn btn-primary">등록</button>
    </form>
    </div>
  </main>
  <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
